<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quizz" (ngSubmit)="updateData()">
                    <!-- title field-->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input required type="text" name="title" placeholder="Enter here" matInput [(ngModel)]="quizz.title">
                    </mat-form-field>

                      <!-- description field-->
                      <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea type="text" name="description" placeholder="Enter here" matInput rows="5" [(ngModel)]="quizz.description"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks-->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input type="text" name="maxMarks" placeholder="Enter here" matInput [(ngModel)]="quizz.maxMarks" />
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">
                            <!-- number of question to be shown-->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Question </mat-label>
                                <input type="text" name="numberOfQuestions" placeholder="Enter here" matInput [(ngModel)]="quizz.numberOfQuestions"/>
                            </mat-form-field>

                        </div>
                    </div>

                    <!-- active field-->
                    
                        <mat-slide-toggle name="active"  color="primary" class="mt20" [(ngModel)]="quizz.active">
                          publish status
                        </mat-slide-toggle>
                   

                    <!-- category select-->
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quizz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]= "c.cid" >
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mt20 ">
                        <button mat-raised-button color="primary" type="submit">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</mat-card>
